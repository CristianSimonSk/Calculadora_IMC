<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="calculador">
        <h1>Calcule seu IMC</h1>
        <form action="/" id="formulario" method="post">
            <label for="peso">Seu Peso</label>
            <input type="text" id="peso" name="peso" placeholder="ex: 50.5 kg">
            <label for="altura">Sua Altura</label>
            <input type="text" id="altura" name="altura" placeholder="ex: 1.60 m">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </section>
    <section>
        <script src="./assets/javascript/main.js"></script>
    </section>  
</body>
</html>
